<div fxFlex>
  <form [formGroup]="chatForm">
    <mat-form-field fxFlex="1 1 10%" >
      <mat-label>Room</mat-label>
      <input matInput type="text" placeholder="test" formControlName="room" [matAutocomplete]="rooms">
    </mat-form-field>
    <mat-form-field >
      <mat-label>User</mat-label>
      <input matInput formControlName="user" [matAutocomplete]="people">
    </mat-form-field>
  </form>
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-flat-button color="primary" [disabled]="toggle" (click)="connectToRoom()" type="submit">Connect</button>
    <button mat-flat-button color="primary" [disabled]="!toggle" (click)="disconnect()">Disconnect</button>
  </div>
</div>


<mat-autocomplete #rooms="matAutocomplete">
  <mat-option [value]="'kitchen'"> Kitchen </mat-option>
</mat-autocomplete>
<mat-autocomplete #people="matAutocomplete">
  <mat-option *ngFor="let person of persons" [value]="person">
    {{person}}
  </mat-option>
</mat-autocomplete>
